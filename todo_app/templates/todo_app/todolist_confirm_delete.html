{% extends "base.html" %}

{% block content %}
<!--todolist_confirm_delete.html-->


<div style="margin: auto; width: 35%; padding: 5px;">
    <h2>Delete List</h2>

    <h4>Are you sure you want to delete the list <i>"{{ object.title }}"</i> ?</h4>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-sm btn-outline-secondary" type="submit" style="font-size: 16px;">Yes</button>
    </form>
    <button class="btn btn-sm btn-outline-secondary" type="button" style="font-size: 16px;" onclick="location.href='{% url "list" todolist.id %}';">Cancel</button>
</div>        

{% endblock %}
