{% extends "base.html" %}

{% block content %}

<div style="margin: auto; width: 35%; padding: 5px;">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-sm btn-outline-secondary" type="submit" style="font-size: 16px;">Save</button>    
        <button class="btn btn-sm btn-outline-secondary" type="button" style="font-size: 16px;" onclick="location.href='{% url "index" %}';">Cancel</button>
    </form>
</div>

{% endblock %}
