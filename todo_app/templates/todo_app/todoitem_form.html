{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}'">
    <!-- Using this "if" option to 'Delete item' will appear only if item exists -->
    {% if object %}
        <input
            value="Delete item"
            type="button"
            onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
